name: Push-to-AWS-EC2

# Trigger deployment only on push to master branch 
on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to AWS EC2 on main branch push ..
    runs-on: self-hosted

    steps:
      - name: Checkout the files
        uses: actions/checkout@v2
      
      - name: Move file to /var/www/html
        run: |
          sudo rm -rf /var/www/html/Magnetometer-Build/
          cd ~ && sudo sudo cp -r ./actions-runner/_work/Magnetometer-Build/Magnetometer-Build /var/www/html
          cd /var/www/html/Magnetometer-Build/Backend

          
        
